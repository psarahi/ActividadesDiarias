<ion-header no-border>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-img src="assets/FALCON-LOGO.png" style="max-width: 60%; max-height: 60%;  margin:0 auto;"></ion-img>

  <ion-item>
    <ion-label position="floating" color="medium">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="medium">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <br>
  <br>

  <ion-button expand="block" fill="solid" color="primary" (click)="login()">Login</ion-button>
</ion-content>
